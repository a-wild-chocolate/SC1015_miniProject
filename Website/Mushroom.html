<div>

                <input type="radio" id="gillColorChoice3" name="gillColor" value="p" />

                <input type="radio" id="gillColorChoice7" name="gillColor" value="e" />
                <label for="gillColorChoice7">red</label>
                <input type="radio" id="gillColorChoice8" name="gillColor" value="w" />

                <input type="radio" id="gillColorChoice9" name="gillColor" value="y" />

                <input type="radio" id="gillColorChoice10" name="gillColor" value="k" />
